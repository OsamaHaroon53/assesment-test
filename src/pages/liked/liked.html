<ion-header>
  <ion-navbar>
    <ion-title>
      Liked
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
    <ion-card text-center *ngFor="let pokemon of pokemons;let i=index">
      <img (click)="profile(pokemon.url)" class="img-set" [src]="getUrl(pokemon.url)"/>
      <ion-card-content>
        <ion-card-title>
          <span (click)="profile(pokemon.url)">{{pokemon.name}}</span>
          <button class="like liked" ion-button icon-start clear float-right (click)="unLike(i)">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Like</div>
          </button>
        </ion-card-title>
        <!-- <p>
          click to view detail.
        </p> -->
        
      </ion-card-content>
    </ion-card>
</ion-content>
